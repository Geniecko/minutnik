<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minutnik</title>
<!--	fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
<!--css-->

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/buttons.css">
</head>
<body>
	<div class="opacity"></div>
	<div class="wrapper">
	 
		 <h1 class="headline">
		 	WITAMY!
		 	<p>
		 		UGOTUJ SWOJE JAJKO
		 	</p>
		 </h1>
			
		 <div class="counter-box">
			 00:00
		 </div>
		 
		 <div class="start-option">
			 <button class="start-btn">
				 Start
			 </button>
			 <button class="continue-btn">
				Kontynuuj
			 </button>
			 <button class="stop-btn">
				 Zatrzymaj
			 </button>
			 
<!--			 reset-btn = wyłaczenie minutnika-->
			 <button class="reset-btn">
				 Wyzeruj
			 </button>
			 
<!--			 end = resetowanie minutnika-->
			 <button class="end-btn">
				 Zresetuj
			 </button>
			 
		 </div>
		 
		 <p class="instruction">Zaznacz sposób gotowania,<br>a następnie kliknij start!</p>
		 
		 <div class="options">
		 	<button class="hard-option btn">NA TWARDO</button>
		 	<button class="soft-option btn">NA MIĘKKO</button>
		 </div>
	<div class="choice-alert">
			<p>Zaznacz sposób ugotowania jajka!</p>
		<button class="back-btn">OK</button>
	</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
